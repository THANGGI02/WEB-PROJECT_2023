<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHANGE PASSWORD</title>
    <link rel="stylesheet" href="Change-password.css">
</head>
<body>
        <div class="container" >
            <form action="#" method="post" name="change_password">
            <label for="" style="font-size: 28px;">Change Password</label>
            <table >
                <tr >
                    <td>
                        <label for="username">Username:</label>
                    </td>
                    <td> 
                        <input type="text" id="username"  placeholder="teo1342567" >
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="old_password">Old password:</label>
                    </td>
    
                    <td>
                        <input type="password" id="old_password" size="30"  placeholder="123456789">
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="new_password">New password</label>
                    </td>

                    <td>
                        <input type="password" id="new_password" size="30"  placeholder="12345678910">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="re_end_new_password">Re-en new password:</label>
                    </td>
    
                    <td>
                        <input type="password" id="re_end_new_password" size="30"  placeholder="12345678910">
                    </td>
                </tr>
            </table>
            <input type="submit" name="change_Pass" id="change_pass" value="CHANGE">
            </form>
        </div>       
</body>
</html>

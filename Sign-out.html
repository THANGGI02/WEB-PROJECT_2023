<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel="stylesheet" href="Sign-out.css">
</head>
<body>
        <div class="container" >
            <form action="#" method="post" name="Sign-in">
            <label for="" style="font-size: 28px;">Đăng kí</label>
            <table>
                <tr>
                    <td>
                      <label for="">Login name:</label>
                    </td>

                    <td>
                      <input type="text" id="LoginName" size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                      <label for="">Password: </label>
                    </td>

                    <td>
                      <input type="password" id="LogoutName" size="30">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="yourClass">Class:</label>
                    </td>
    
                    <td>
                        <select name="Class" id="yourClass" >
                           <option value="">Hãy chọn lớp </option>
                           <option value="class10">Lớp 10</option>
                           <option value="class11">Lớp 11</option>
                           <option value="class12">Lớp 12</option>
                        </select>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="gender" style="font-size: 20px;">Gender:</label>
                    </td>
    
                    <td>
                        <input name="gender" type="radio" value="Nam" checked="true">
                                     <label for="">Nam</label>
    
                        <input name="gender" type="radio" value="Nữ">
                                     <label for="" >Nữ</label>
    
                        <input name="gender" type="radio" value="Khác" >
                                      <label for="">Khác</label>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="mail">Mail:</label>
                    </td>
    
                    <td>
                        <input type="text" id="mail" size="30" >
                    </td>
                </tr>
            </table>
            <input type="submit" name="sign-out_person" id="sign-out_person" value="ĐĂNG KÍ">
            </form>
        </div>       
</body>
</html>

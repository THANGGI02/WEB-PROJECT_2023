<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PERSONAL INFORMATION</title>
    <link rel="stylesheet" href="Basic-form.css">
    <style>
           .container{
             width: 600px;
             height: 380px;
           }

           table{
             transform: translateX(95px);
           }

           /*CSS cho các cột trong table */
           table tr td{
             padding-top: 10px;
             padding-left: 6px;
           }

           /*CSS cho các label Name, Class, Gender, Mail */
           label{
             font-size: 23px;
           }   
    </style>
</head>
<body>
        <div class="container">
            <form action="#" method="post" name="personal_information">
            <label for="" style="font-size: 28px;">Personal Information: 'username'</label>
            <table >
                <tr >
                    <td>
                        <label for="name">Name:</label>
                    </td>
                    <td> 
                        <label for="get_FistName"></label>
                    </td>

                    <td>
                        <label for="get_LastName"></label>
                    </td>


                </tr>
    
                <tr>
                    <td>
                        <label for="your_class">Class:</label>
                    </td>
    
                    <td colspan="2">
                        <label for="get_your_class"></label>
                    </td>
                </tr>
    
                <tr>
                    <td>
                        <label for="gender">Gender: </label>
                    </td>

                    <td colspan="2">
                        <label for="get_gentder"></label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mail">Mail:</label>
                    </td>
    
                    <td colspan="2"> 
                        <label for="get_mail"></label>
                    </td>
                </tr>
            </table>
            <input type="submit" name="update_Infor" id="update_infor" value="UPDATE">
            </form>
        </div>       
</body>
</html>

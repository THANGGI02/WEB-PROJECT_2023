<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN IN </title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" name="sign-in">
            <label for="" style="font-size: 35px;">Sign in</label>
             <table>
            <tr>
                <td>
                  <label for="">Username:</label>
                </td>

                <td>
                  <input type="text" id="username" size="30">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="">Password: </label>
                </td>

                <td>
                  <input type="password" id="Password" size="30">
                </td>
            </tr>
            
            <tr>
              <td>
                <a href="">Don't have account?</a>
              </td>
            </tr>

            <tr>
              <td>
                <a href="">Forget Password</a>
              </td>
            </tr>

        </table>
            <input type="submit" name="sign-in_person" id="sign-in_person" value="Sign in">
        </form>
    </div>
</body>
</html>

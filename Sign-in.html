<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập </title>
    <link rel="stylesheet" href="Sign-in.css">
</head>
<body>
    <div class="container">
        <form action="#" method="post" name="sign-in">
            <label for="" style="font-size: 28px;">Đăng nhập</label>
             <table>
            <tr>
                <td>
                  <label for="">Login name:</label>
                </td>

                <td>
                  <input type="text" id="LoginName" size="30">
                </td>
            </tr>

            <tr>
                <td>
                  <label for="">Password: </label>
                </td>

                <td>
                  <input type="password" id="LogoutName" size="30">
                </td>
            </tr>
        </table>
            <input type="submit" name="sign-in_person" id="sign-in_person" value="ĐĂNG NHẬP">
        </form>
    </div>
</body>
</html>
